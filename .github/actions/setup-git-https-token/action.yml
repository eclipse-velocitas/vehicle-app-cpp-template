name: Setup git HTTPS token
description: Set up access to HTTPS git repositories on a certain host
inputs:
  token:
    required: true
    description: Git token to use instead of a password.
  host:
    required: true
    description: Host to set up the access for. e.g. github.com

runs:
  using: composite
  steps:
    - name: Setup SDV credentials
      shell: bash
      run: |
        git config --global credential.helper store
        echo "https://user:${{ inputs.token }}@${{ inputs.host }}" > ~/.git-credentials
