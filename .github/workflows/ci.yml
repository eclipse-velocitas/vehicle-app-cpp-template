# _Summary_
#
# Continuous integration workflow for the vehicle app.
# Builds the App natively on the host environment,
# executes all tests and lints all relevant source files.

name: CI workflow

concurrency:
  group: app-ci-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    # Run only on branches/commits and not tags
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-22.04
    container: ghcr.io/eclipse-velocitas/devcontainer-base-images/cpp:latest
    name: "Build, Test and Lint"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Fix dubious ownership
        run: |
          git config --global --add safe.directory $( pwd )

      - name: Init velocitas project
        run: |
          velocitas init

      - name: install prerequisites
        run: |
          pip3 install -r requirements.txt

      - name: Install dependencies
        run: ./install_dependencies.sh -r

      - name: build
        run: ./build.sh -r

      - name: Run Unit Tests
        run: build/bin/app_utests

      - name: Generate coverage report
        run: cd build && gcovr -r ..

      - name: Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: build/coverage.cobertura.xml
          badge: true
          format: markdown
          hide_complexity: true
          indicators: true
          output: both

      #########################################################
      # This step was disabled temporarily due to the required
      # write access rights of the PRs for external contributors.
