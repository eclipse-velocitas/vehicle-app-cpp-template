name: Upload conan packages
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  build-and-publish-amd64:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Write conan credentials
        run: |
          echo "CONAN_REMOTE_USER=${{ secrets.BDC_ARTIFACTORY_USER }}" >> .credentials
          echo "CONAN_REMOTE_TOKEN=${{ secrets.BDC_ARTIFACTORY_PAT }}" >> .credentials

      - name: Build devcontainer and publish conan packages
        uses: devcontainers/ci@v0.3
        with:
          env: GITHUB_TOKEN=${{ secrets.SDV_REPO_READ_ACCESS_TOKEN }}
          noCache: false
          push: never
          runCmd: |
            conan upload "*" --all -r sdv-bgsw-conan-virtual -c

  build-and-publish-arm64:
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          # Solution found here: https://github.com/abiosoft/colima/issues/970#issuecomment-2298154164
          brew update
          brew install docker
          brew install colima
          LIMACTL_PATH=$(brew --prefix)/bin/limactl
          sudo curl -L -o $LIMACTL_PATH https://github.com/mikekazakov/lima-nohvf/raw/master/limactl && sudo chmod +x $LIMACTL_PATH
          colima start --network-address --arch arm64 --vm-type=qemu

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Write conan credentials
        run: |
          echo "CONAN_REMOTE_USER=${{ secrets.BDC_ARTIFACTORY_USER }}" >> .credentials
          echo "CONAN_REMOTE_TOKEN=${{ secrets.BDC_ARTIFACTORY_PAT }}" >> .credentials

      - name: Build devcontainer and publish conan packages
        uses: devcontainers/ci@v0.3
        with:
          env: GITHUB_TOKEN=${{ secrets.SDV_REPO_READ_ACCESS_TOKEN }}
          noCache: false
          push: never
          runCmd: |
            conan upload "*" --all -r sdv-bgsw-conan-virtual -c
